<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Roblox Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #playButton {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
        }
        #image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        #playButton:hover #image {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="playButton">
        <img id="image" src="https://tr.rbxcdn.com/3b2ad0cfbbd25880e2bb96061387f8c4/768/432/Image/Webp" alt="Play Game" title="PLAY">
    </button>
    <script>
        document.getElementById('playButton').addEventListener('click', () => {
            // Dodanie efektu obrotu (jeśli potrzebny)
            document.getElementById('playButton').style.transform = 'rotate(360deg)';
            document.getElementById('playButton').style.transition = 'transform 0.5s';
            
            // Próba otwarcia gry w aplikacji Roblox
            window.location.href = 'roblox://game/13874310483';
            
            // Alternatywnie, otwórz stronę gry w przeglądarce, jeśli aplikacja Roblox nie jest zainstalowana
            setTimeout(() => {
                window.open('https://www.roblox.com/games/13874310483/TESTING-Super-League-Soccer', '_blank');
            }, 1000); // Opóźnienie 1 sekundy, aby upewnić się, że otworzy się aplikacja Roblox
        });
    </script>
</body>
</html>
