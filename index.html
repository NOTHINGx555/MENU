<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column; /* Stack buttons vertically */
        }
        #playButton, #scriptButton {
            border: none;
            padding: 15px 30px;
            background-color: gray;
            color: black;
            cursor: pointer;
            margin: 10px;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
        }
        #playButton:hover, #scriptButton:hover {
            transform: scale(1.1);
            background-color: lightgray;
        }
        #playButton:active, #scriptButton:active {
            transform: scale(0.9);
            background-color: darkgray;
        }
        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s linear;
            transform-origin: center center;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #playButton.spin #image {
            animation: spin 0.5s linear;
        }
    </style>
</head>
<body>
    <button id="playButton">
        <img id="image" src="https://tr.rbxcdn.com/3b2ad0cfbbd25880e2bb96061387f8c4/768/432/Image/Webp" alt="" title="">
    </button>
    <button id="scriptButton">Copy Text</button>
    <script>
        document.getElementById('playButton').addEventListener('click', () => {
            window.location.href = 'roblox://placeID=13874310483';
            setTimeout(() => {
                const playButton = document.getElementById('playButton');
                playButton.classList.add('spin');
                setTimeout(() => {
                    playButton.classList.remove('spin');
                }, 6000);
            }, 100);
        });

        document.getElementById('scriptButton').addEventListener('click', () => {
            const text = "loadstring(game:HttpGet('https://gist.githubusercontent.com/NOTHINGx555/a255d83bb4562b0f1a146cfe18e67feb/raw/d0ef7e83d289475e626116145233eb2f1e48de44/.lua'))()";
            navigator.clipboard.writeText(text).then(() => {
                alert('is copy');
            }).catch(err => {
                alert('Failed', err);
            });
        });
    </script>
</body>
</html>
