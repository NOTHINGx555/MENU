<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Roblox Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #playButton {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
        }
        #image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            border: none;
            transition: transform 0.3s;
        }
        #playButton:hover #image {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <button id="playButton">
        <img id="image" src="https://tr.rbxcdn.com/3b2ad0cfbbd25880e2bb96061387f8c4/768/432/Image/Webp" alt="" title="">
    </button>
    <script>
        document.getElementById('playButton').addEventListener('click', () => {
            // Próbuj otworzyć grę Roblox w aplikacji Roblox
            window.location.href = 'https://www.roblox.com/games/13874310483/TESTING-Super-League-Soccer';
            
            // Alternatywnie, możesz ustawić opóźnienie na przekierowanie do aplikacji Roblox
            setTimeout(() => {
                window.location.href = 'roblox://game/13874310483';
            }, 500); // Krótkie opóźnienie, aby upewnić się, że otworzy się aplikacja Roblox
        });
    </script>
</body>
</html>
