<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #playButton {
            border: none;
            padding: 0;
            background: none;
            cursor: pointer;
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s linear;
            transform-origin: center center;
        }
        /* Definicja animacji obrotu */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #playButton.spin #image {
            animation: spin 0.5s linear;
        }
    </style>
</head>
<body>
    <button id="playButton">
        <img id="image" src="https://tr.rbxcdn.com/3b2ad0cfbbd25880e2bb96061387f8c4/768/432/Image/Webp" alt="" title="">
    </button>
    <script>
        document.getElementById('playButton').addEventListener('click', () => {
            // Natychmiastowe przekierowanie do gry Roblox
            window.location.href = 'roblox://placeID=13874310483';
            
            // Dodanie klasy 'spin' po 0.1 sekundy
            setTimeout(() => {
                const playButton = document.getElementById('playButton');
                playButton.classList.add('spin');

                // Po 6 sekundach usunięcie klasy 'spin'
                setTimeout(() => {
                    playButton.classList.remove('spin');
                }, 6000); // 6 sekund
            }, 100); // Opóźnienie 0.1 sekundy, aby zapewnić, że przekierowanie do gry odbywa się przed rozpoczęciem animacji
        });
    </script>
</body>
</html>
